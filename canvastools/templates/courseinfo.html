<!DOCTYPE html>
<html><head>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/courseworks2a.css" media="all" rel="stylesheet">
<title>Course Info Tool</title>
</head><body>
<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading"><h3 id="title">{{ param.title }}</h3></div>
    <div class="panel-body">
      <div class="media">
	<div class="media-body">
	  <span id="time">{{ param.time }}</span><br />
	  <span id="location">{{ param.loc }}</span>
	</div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Instructors</div>
    <div class="panel-body" id="instructorPanel">
      <div class="row">
	{% for user in param.teachers %}
	<div class="col-md-3 col-sm-3">
	  <h4 id="teacher{{ loop.index0 }}"><a href="mailto:{{ user.email }}">{{ user.name }} (Teacher)</a></h4>
	  <span id="teacherpic{{ loop.index0 }}"><a href="{{ param.server_uri }}/courses/{{ param.custom_canvas_course_id }}/users/{{ user.id }}" class="profilelink" target="_top"><img src="{{ user.avatar_url }}" /></a></span>
	</div>
	{% endfor %}
	{% for user in param.tas %}
	<div class="col-md-3 col-sm-3">
	  <h4 id="ta{{ loop.index0 }}"><a href="mailto:{{ user.email }}">{{ user.name }} (TA)</a></h4>
	  <span id="tapic{{ loop.index0 }}"><a href="{{ param.server_uri }}/courses/{{ param.custom_canvas_course_id }}/users/{{ user.id }}" class="profilelink" target="_top"><img src="{{ user.avatar_url }}" /></a></span>
	</div>
	{% endfor %}
      </div>
    </div>
  </div>
</div>

<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
